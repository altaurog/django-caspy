<table class="transaction" id="ledger-head">
    <colgroup ng-include="'partials/transaction/colgroup.html'">
    </colgroup>
    <thead ng-include="'partials/transaction/thead.html'">
    </thead>
</table>
<table class="transaction" id="ledger-body">
    <colgroup ng-include="'partials/transaction/colgroup.html'">
    </colgroup>
    <tbody ng-repeat="item in listcontroller.transactions"
        ng-include="'partials/transaction/transaction-item.html'"
        ng-click="listcontroller.select(item)">
    </tbody>
</table>
<div class="edit" ng-show="listcontroller.edititem">
    <div csp-transaction-edit transaction="listcontroller.edititem"></div>
</div>
