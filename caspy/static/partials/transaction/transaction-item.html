<tr>
    <td class="date">{{ item.date | date:'yyyy-MM-dd' }}</td>
    <td colspan="6">{{ item.description }}</td>
</tr>
<tr ng-repeat="split in item.splits" csp-split="split">
    <td></td>
    <td>{{ split.description }}</td>
    <td>{{ split.number }}</td>
    <td>{{ splitctrl.accountPath() }}</td>
    <td class="status">{{ split.status }}</td>
    <td class="amount">{{ splitctrl.debit() }}</td>
    <td class="amount">{{ splitctrl.credit() }}</td>
</tr>
