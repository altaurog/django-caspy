<tr>
    <td>{{ item.date }}</td>
    <td>{{ item.description }}</td>
</tr>
<tr ng-repeat="split in item.splits" csp-split="split">
    <td></td>
    <td>{{ split.description }}</td>
    <td>{{ split.number }}</td>
    <td>{{ splitctrl.accountPath() }}</td>
    <td>{{ split.status }}</td>
    <td>{{ splitctrl.debit() }}</td>
    <td>{{ splitctrl.credit() }}</td>
</tr>
