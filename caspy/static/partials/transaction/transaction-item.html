<tr>
    <td>{{ item.date }}</td>
    <td>{{ item.description }}</td>
</tr>
<tr ng-repeat="split in item.splits" csp-split="split">
    <td></td>
    <td>{{ ctrl.split.description }}</td>
    <td>{{ ctrl.split.number }}</td>
    <td>{{ ctrl.accountPath() }}</td>
    <td>{{ ctrl.split.status }}</td>
    <td>{{ ctrl.debit() }}</td>
    <td>{{ ctrl.credit() }}</td>
</tr>
