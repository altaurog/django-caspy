<table>
    <tr>
        <th>Code</th>
        <td>{{ currency.code }}</td>
    </tr>
    <tr>
        <th>Name</th>
        <td>{{ currency.long_name }}</td>
    </tr>
    <tr>
        <th>Symbol</th>
        <td>{{ currency.symbol }}</td>
    </tr>
    <tr>
        <th>Shortcut</th>
        <td>{{ currency.shortcut }}</td>
    </tr>
</table>
<button ng-click="del()">Delete</button>
