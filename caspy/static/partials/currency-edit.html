<table>
    <tr>
        <th>Code</th>
        <td><input type="text" ng-model="currency.cur_code"/></td>
    </tr>
    <tr>
        <th>Name</th>
        <td><input type="text" ng-model="currency.long_name"/></td>
    </tr>
    <tr>
        <th>Symbol</th>
        <td><input type="text" ng-model="currency.symbol"/></td>
    </tr>

        <th>Shortcut</th>
        <td><input type="text" ng-model="currency.shortcut"/></td>
    </tr>
</table>
<button ng-click="save()">Save</button>
