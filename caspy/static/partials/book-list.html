<a href="#/book/new/">Add new book</a>
<ul ng-show="books.length">
    <li ng-repeat="book in books">
        <span>
            <a href="#/book/{{ book.id }}/">
                {{ book.name }}
            </a>
        </span>
        <span>({{ book.created_at }})</span>
    </li>
</ul>
<div ng-hide="books.length">No books yet.</div>
