<table>
    <tr field-edit
        ng-repeat="field in listcontroller.fields|filter:listcontroller.fieldvisible"/>
</table>
<button ng-click="listcontroller.onclose()">Close</button>
<button ng-click="listcontroller.ondel()" ng-show="edit_code">Delete</button>
<button ng-click="listcontroller.onsave()">Save</button>
