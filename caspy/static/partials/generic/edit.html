<table>
    <tr field-edit
        ng-repeat="field in listcontroller.fields|filter:listcontroller.fieldvisible"/>
</table>
<button ng-click="listcontroller.close()">Close</button>
<button ng-click="listcontroller.del()" ng-show="edit_code">Delete</button>
<button ng-click="listcontroller.save()">Save</button>
