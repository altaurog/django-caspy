<th>{{ fieldctrl.displayname() }}</th>
<td ng-switch on="fieldctrl.display()">
    <span ng-switch-when="readonly">{{ fieldctrl.readonly() }}</span>
    <select
        ng-switch-when="select"
        ng-model="listcontroller.edititem[field.name]"
        ng-options="v[0] as v[1] for v in field.choices">
    </select>
    <input type="text"
        csp-focus
        ng-switch-default
        ng-model="listcontroller.edititem[field.name]"></input>
</td>
