<div id="side-pane">
    <div class="buttons" ng-include="'partials/generic/buttons.html'"></div>
    <div gen-edit-pane
        ng-include="'partials/generic/edit.html'">
    </div>
</div>
<table id="csp-list">
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>

    <tbody>

    </tbody>
</table>
