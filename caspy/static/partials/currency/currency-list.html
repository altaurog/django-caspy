<ul>
    <a href="#/currency/new/">Add a currency</a>
    <li ng-repeat="currency in currencies">
        <span>
            <a href="#/currency/{{ currency.cur_code }}/">
                {{ currency.cur_code }}
            </a>
        </span>
        <span>{{ currency.long_name }}</span>
        <span>({{ currency.symbol }})</span>
    </li>
</ul>
